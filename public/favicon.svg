<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 128 128">
    <!-- Definir el gradiente pÃºrpura -->
    <defs>
        <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8a2be2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4b0082;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Aplicar el gradiente como fondo -->
    <rect width="128" height="128" fill="url(#purpleGradient)" />

    <!-- Agregar el texto centrado -->
    <text x="50%" y="50%" font-family="Arial" font-size="70" fill="black" text-anchor="middle" alignment-baseline="central">
        &lt;y/&gt;
    </text>

    <style>
        text { fill: #000; }
        @media (prefers-color-scheme: dark) {
            text { fill: #FFF; }
        }
    </style>
</svg>
